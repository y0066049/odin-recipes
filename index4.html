<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grouping Selectors</title>
    <link rel="stylesheet" href="recipes/styles3.css">
  </head>
  <body>
    <button class="unread">Click Me!</button>
    <button class="read">No, Click Me!</button>
    <div>
      <img class="avatar pro" src="recipes/images/Pizza.jpg" alt="">
      <img class="avatar neg" src="recipes/images/noodles.jpg" alt="">
    </div>
    <div>
      <img class="original pro" src="recipes/images/Pizza.jpg" alt="">
      <img class="original neg" src="recipes/images/noodles.jpg" alt="">
    </div>
  </body>
</html>
